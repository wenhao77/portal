<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: "Lato", sans-serif;
  background-image: url(https://images5.alphacoders.com/770/770814.png);
  background-size:cover;
  margin: 0;

}


ul {
  list-style-type:none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
  position:absolute;
  top: 0;
  width: 100%;
}
li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 12px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background: #ddd;
}

li a.active {
  color: green;
  background-color: #f1f1f1;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #333;
  overflow-x: hidden;
  transition: 0.3s;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}




#main {
  transition: margin-left 0.3s;
  padding: 16px;
  margin-top:17px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

</style>
</head>
<body>

<ul>
  <span><a style="font-size:30px;cursor:pointer;float:left;color:red" onclick="openNav()">&#9776; open</a></span>
  <li><a href="file:///C:/Users/wen_h/Documents/school%20stuff/PORTAL/index.html">home</a></li>
  <li><a class="active"href="C:\Users\wen_h\Documents\school stuff\PORTAL\video.html">video</a></li>
  <li style="float:right"><a href="https://outlook.live.com/owa/">hotmail</a></li>
  <li style="float:right"><a href="https://outlook.office.com/owa/">office 365</a></li>
</ul>

<div id="mySidenav" class="sidenav">
  <span><a style="font-size:30px;cursor:pointer;" href="javascript:void(0)" class="closebtn" onclick="closeNav()">&#9776; close</a></span>
  <a href="#">HELLO!!!</a>
</div>

<div id="main">
  <a href="http://www.youtube.com">
   <img src="http://diylogodesigns.com/blog/wp-content/uploads/2016/05/youtube-high-resolution-logo-download.png" width="160" height="90">
  </a>
</div>

<script>
function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    document.getElementById("main").style.marginLeft= "0";
}
</script>
</body>
</html>
